# SOURCES
# https://starship.rs/config
# https://starship.rs/presets/nerd-font.html#configuration

# DEBUG via:
# starship explain
# STARSHIP_LOG=trace

"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (ms)
command_timeout = 1000

# newline between commands
add_newline = true

#format = """\
#[](bg:#030B16 fg:#7DF9AA)\
#[$os](bg:#7DF9AA fg:#090c0c)\
#[](fg:#7DF9AA bg:#1C3A5E)\
#$username@$hostname\
#[](fg:#1C3A5E bg:#3B76F0)\
#$directory\
#[](fg:#3B76F0 bg:#FCF392)\
#$git_branch\
#$git_status\
#$git_metrics\
#[](fg:#FCF392 bg:#030B16)\
#$character\
#"""

format = """
$username$os$hostname$directory
$character
"""

right_format = """
$aws\
$helm \
$time \
"""

[username]
disabled = false
show_always = true
style_user = "bold white"
format = "[$user]($style)"

[character]
error_symbol = "[X](bold red)"
success_symbol = "[](fg:#5833FF bg:#00000000)"

[directory]
disabled = false
truncate_to_repo = true
truncation_length = 0
# truncation_symbol = "repo: "
home_symbol = "~"
format = "[$path](bold blue)[/](fg:#5833FF bg:#00000000)"

[hostname]
disabled = false
ssh_only = false
format = "[container-tools](fg:#9C33FF bg:#00000000) in "
trim_at = "-"

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "fg:#1C3A5E bg:#FCF392"

[git_status]
format = '[$all_status]($style)'
style = "fg:#1C3A5E bg:#FCF392"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = " "

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white bg:18"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'

# Tools
[aws]
format = '[$symbol$profile]($style) '
style = 'bold #bf5700'
symbol = '󰸏 '

[helm]
format = "helm [⎈ $version](bold blue) "

[kubernetes]
symbol = "☸️  "
style = "green"
disabled = false

[terraform]
symbol = '󱁢'
format = '[🏎💨 $version $symbol]($style)'

# OS
[os]
format = '[$symbol](bg:#00000000 fg:#5833FF)'
disabled = false


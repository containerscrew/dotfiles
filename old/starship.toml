"""

right_format = """
$aws\
$helm \
$time \
"""

[username]
disabled = false
show_always = true
style_user = "bold white"
format = "[$user]($style)"

[character]
error_symbol = "[X](bold red)"
success_symbol = "[î‚°](fg:#5833FF bg:#00000000)"

[directory]
disabled = false
truncate_to_repo = true
truncation_length = 0
# truncation_symbol = "repo: "
home_symbol = "~"
format = "[$path](bold blue)[/](fg:#5833FF bg:#00000000)"

[hostname]
disabled = false
ssh_only = false
format = "[container-tools](fg:#9C33FF bg:#00000000) in "
trim_at = "-"

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "îœ‰ ï˜ "
style = "fg:#1C3A5E bg:#FCF392"

[git_status]

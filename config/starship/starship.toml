right_format = """
$aws\
$kubernetes\
$golang\
$rust\
"""

[username]
disabled = false
show_always = true
style_user = "bold white"
style_root= "bold red"
format = "[╭─$user]($style)@"

[hostname]
disabled = false
ssh_only = false
style = "bold purple"
format =  "[$hostname]($style) in "
trim_at = "-"

[directory]
disabled = false
truncate_to_repo = true
truncation_length = 0
# truncation_symbol = "repo: "
home_symbol = "~"
format = "[$path](bold blue)[/](bold purple) "

[character]
error_symbol = "[╰─ 󰊠](bold red)"
success_symbol = "[╰─ 󰣇](bold purple)"


[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

[cmd_duration]
disabled = true
style = "bold purple"
format = "took [$duration]($style)"
min_time = 1

# Tools
[aws]
format = '[$symbol$profile]($style) '
style = 'bold #bf5700'
symbol = '󰸏 '

[status]
disabled = true
format = "[$symbol $status]($style) "
not_found_symbol = "X"
not_executable_symbol = "X"
sigint_symbol = "ﭦ"
map_symbol = true

[golang]
style="bold blue"
format = "[$symbol($version )]($style)"
symbol = " "

[rust]
format = "[$symbol($version )]($style)"

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) in '
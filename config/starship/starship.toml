add_newline = true

format = """
($username)[@](bold white)($hostname)
($directory) ($character)
"""

# My curstom format
# format = '''
# [┌──────────>]($username)[@]($hostname)
# [│]($directory) 
# [└─>]($character) '''

right_format = """$all"""

[username]
disabled = false
show_always = true
style_user = "bold white"
format = "[$user]($style)"

[hostname]
disabled = false
ssh_only = false
style = "bold purple"
format =  "[$hostname]($style)"

[directory]
disabled = false
truncation_length = 1
home_symbol = "~"
format = "[$path](bold blue)[/](bold purple) "

[character]
success_symbol = "󰣇"
error_symbol = "[](bold red)"

[localip]
ssh_only = false
format = '@[$localipv4](bold purple) '
disabled = false

[git_branch]
symbol = " "
style = "bold blue"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold cyan"
conflicted = "= "
ahead = "⇡ ${count} "
behind = "⇣ ${count} "
diverged = "⇕ "
up_to_date = ""
untracked = "? "
stashed = "$ "
modified = "! "
staged = '[++\($count\)](green)'
renamed = "» "
deleted = " "

[cmd_duration]
disabled = true
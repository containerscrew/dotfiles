right_format = """
$kubernetes\
$aws\
$helm \
$golang\
$rust\
"""

[username]
disabled = false
show_always = true
style_user = "bold white"
style_root= "bold red"
format = "[╭─$user]($style)@"

[hostname]
disabled = false
ssh_only = false
style = "bold purple"
format =  "[$hostname]($style) in "
trim_at = "-"

[status]
disabled = true
format = "[$symbol $status]($style) "
not_found_symbol = "X"
not_executable_symbol = "X"
sigint_symbol = "ﭦ"
map_symbol = true

[directory]
disabled = false
truncate_to_repo = true
truncation_length = 0
# truncation_symbol = "repo: "
home_symbol = "~"
format = "[$path](bold blue)[/](bold purple) "

[character]
error_symbol = "[╰─ 󰊠](bold red)"
success_symbol = "[╰─ 󰣇](bold purple)"


[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"
disabled = true

[git_commit]
commit_hash_length = 10
format = '[\($hash$tag\)]($style) '

[git_metrics]
disabled = false
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[git_branch]
always_show_remote = false
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[cmd_duration]
disabled = true
style = "bold purple"
format = "took [$duration]($style)"
min_time = 1

# Tools
[aws]
format = '[$symbol$profile]($style) '
style = 'bold #bf5700'
symbol = '󰸏 '

[golang]
style="bold blue"
format = "[$symbol($version )]($style)"
symbol = " "

[rust]
format = "[$symbol($version )]($style)"

[helm]
format = "helm [⎈ $version](bold blue) "

[kubernetes]
symbol = "󱃾️ "
style = "blue"
format = '[$symbol$context]($style) in [$namespace]($style) '
disabled = false
# Shorten EKS clusters to only the important part of their name
[[kubernetes.contexts]]
context_pattern = 'arn.*\/(?P<cluster>[\w\/-]+)'
context_alias = "$cluster"
style = 'blue'

[terraform]
symbol = '󱁢'
format = '[🏎💨 $version $symbol]($style)'
